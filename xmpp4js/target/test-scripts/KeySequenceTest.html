	<body>
		<script type="text/javascript">



var KEYSEQ_LENGTH = 5;
var keySeq;

function setUp() {
	keySeq = new KeySequence(KEYSEQ_LENGTH);
}
function tearDown() {
	keySeq = null;
}

function testGetSize() {
	assertEquals( KEYSEQ_LENGTH, keySeq.getSize() );
}

function testGetNextKey() {
	var key1 = keySeq.getNextKey();
	var key2 = keySeq.getNextKey();
	
	assertNotEquals( key1, key2 );
	assertEquals( key1, keySeq._hash( key2 ) );
}

	}

*/

function testIsFirstKey() {
	
	assertTrue( keySeq.isFirstKey() );
	
	keySeq.getNextKey();
	
	assertFalse( keySeq.isFirstKey() );
}

function testIsLastKey() {
	for( var i = 0; i < KEYSEQ_LENGTH - 1; i++ ) {
		keySeq.getNextKey();
	}
	
	assertTrue( keySeq.isLastKey() );
}

		</script>
